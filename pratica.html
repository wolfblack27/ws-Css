<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.wrapper {
  display: grid;
  grid-template-columns: 200px 200px 200px;
  border: 2px solid #f76707;
  border-radius: 5px;
  background-color: #fff4e6;
}
* {
  box-sizing: border-box;
}

.wrapper > div {
  border: 2px solid #ffa94d;
  border-radius: 5px;
  background-color: #ffd8a8;
  padding: 10em;
  color: #d9480f;
}

</style>

<body>
    <div class="wrapper">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
      </div>
</body>

</html>
